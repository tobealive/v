name: CI Windows (GCC)

on:
  workflow_call:

env:
  VFLAGS: -cc gcc
  VERBOSE_MAKE: 1
  CACHE_ID: windows-gcc-${{ github.sha }}

jobs:
  build:
    runs-on: windows-2019
    if: github.event_name != 'push' || github.event.ref == 'refs/heads/master' || github.event.repository.full_name != 'vlang/v'
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          gcc --version
          ./make.bat -gcc
      - name: Test new v.c
        run: |
          ./v -showcc -o v.c cmd/v
          gcc -Werror -municode -w v.c
      - name: Install dependencies
        run: |
          ./v setup-freetype
          ./.github\workflows\windows-install-sqlite.bat
      - name: V doctor
        run: ./v doctor
      - name: Cache
        uses: actions/cache/save@v3
        with:
          path: ./
          key: ${{ env.CACHE_ID }}

  verify:
    needs: build
    runs-on: windows-2019
    steps:
      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          path: ./
          key: ${{ env.CACHE_ID }}
          fail-on-cache-miss: true
      - name: Verify `v test` works
        run: |
          echo $VFLAGS
          ./v cmd/tools/test_if_v_test_system_works.v
          ./cmd/tools/test_if_v_test_system_works
      - name: Test pure V math module
        run: ./v -exclude @vlib/math/*.c.v test vlib/math/

  fmt:
    needs: build
    runs-on: windows-2019
    steps:
      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          path: ./
          key: ${{ env.CACHE_ID }}
          fail-on-cache-miss: true
      - name: Test cleancode
        run: ./v test-cleancode

  test:
    needs: [verify, fmt]
    runs-on: windows-2019
    steps:
      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          path: ./
          key: ${{ env.CACHE_ID }}
          fail-on-cache-miss: true
      - name: Self tests
        run: .\v.exe test-self
      # - name: Test
      #   run: .\v.exe test-all

  build-modules:
    needs: [verify, fmt]
    runs-on: windows-2019
    steps:
      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          path: ./
          key: ${{ env.CACHE_ID }}
          fail-on-cache-miss: true
      - name: Build option_test.v with -autofree
        run: ./v -autofree vlib/v/tests/option_test.v
      - name: Test v->js
        run: ./v -o hi.js examples/hello_v_js.v && node hi.js
      - name: Test v binaries
        run: ./v build-vbinaries
      - name: Build examples
        run: ./v build-examples
      - name: v2 self compilation
        run: ./v -o v2.exe cmd/v && .\v2.exe -o v3.exe cmd/v
      - name: compile vdoctor.v with -skip-unused and -prod
        run: ./v -showcc -skip-unused -prod cmd/tools/vdoctor.v
      - name: compile vup.v with -skip-unused and -prod
        run: ./v -showcc -skip-unused -prod cmd/tools/vup.v

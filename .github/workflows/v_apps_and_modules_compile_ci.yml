name: V Apps and Modules

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '!**/v_apps_and_modules_compile_ci.yml'
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '!**/v_apps_and_modules_compile_ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  RETRY: .github/workflows/retry.sh

jobs:
  v-apps-compile:
    runs-on: ubuntu-latest
    if: >
      github.event_name != 'push'
      || github.event.ref == 'refs/heads/master'
      || github.event.repository.full_name != 'vlang/v'
    timeout-minutes: 121
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          $RETRY sudo apt-get update
          $RETRY sudo apt-get install --quiet -y libgc-dev libsodium-dev libssl-dev sqlite3 libsqlite3-dev libfreetype6-dev libxi-dev libxcursor-dev libgl-dev xfonts-75dpi xfonts-base
          $RETRY sudo apt-get install --quiet -y --no-install-recommends sassc libgit2-dev ## needed by gitly

      - name: Build V
        id: build
        run: make && sudo ./v symlink

      - name: Test vtcc
        run: .github/workflows/compile_v_with_vtcc.sh

      - name: Test vsql compilation and examples
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Install vsql"
          $RETRY v install https://github.com/ttytm/vsql@temp/vi-ci ; cd ~/.vmodules/vsql
          echo "Generate vsql/grammar.v"
          make vsql/grammar.v
          echo "Compile vsql"
          v -o bin/vsql cmd/vsql
          echo "Run examples"
          make examples
          echo "Run vsql/connection_test.v"
          v vsql/connection_test.v

      - name: Test discord.v
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Clone https://github.com/DarpHome/discord.v"
          $RETRY v install https://github.com/ttytm/discord.v@temp/v-ci && cd ~/.vmodules/discord
          # echo "Checkout last known good commit"
          # git checkout 789de8ad35ee2683fbcd950fc07936f052088d0c
          echo "Execute Tests"
          v test .

      - name: Build vlang/vab
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Install VAB"
          $RETRY v install vab
          echo "Build vab"
          v ~/.vmodules/vab
          echo "Build vab with -gc boehm -skip-unused"
          v -g -gc boehm -skip-unused ~/.vmodules/vab

      - name: Build vlang/ved
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          $RETRY git clone --depth 1 https://github.com/vlang/ved
          cd ved && ../v -o ved .
          ../v -autofree .
          ../v -prod .
          cd ..

      - name: Build vlang/pdf
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          $RETRY v install pdf
          echo "PDF examples should compile"
          v should-compile-all ~/.vmodules/pdf/examples

      - name: Build vlang/libsodium
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Install the libsodium wrapper"
          $RETRY v install libsodium
          echo "Test libsodium"
          VJOBS=1 v test ~/.vmodules/libsodium

      - name: Build vlang/coreutils
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Clone Coreutils"
          $RETRY git clone --depth 1 https://github.com/vlang/coreutils /tmp/coreutils
          echo "Build Coreutils"
          cd /tmp/coreutils; make

      - name: Build vlang/gitly
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Install markdown"
          $RETRY v install markdown
          echo "Install pcre"
          $RETRY v install pcre
          echo "Clone Gitly"
          $RETRY git clone https://github.com/vlang/gitly /tmp/gitly
          echo "Build Gitly"
          v -cc gcc /tmp/gitly
          ## echo "Build Gitly with -autofree"
          ## v -cc gcc -autofree /tmp/gitly
          echo "Compile gitly.css from gitly.scss"
          sassc /tmp/gitly/src/static/css/gitly.scss > /tmp/gitly/src/static/css/gitly.css
          # echo "Run first_run.v"
          # v -cc gcc run /tmp/gitly/tests/first_run.v
          # # /tmp/gitly/gitly -ci_run

      - name: Build vlang/v-analyzer
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Clone v-analyzer"
          $RETRY git clone --depth=1 --filter=blob:none --recursive --shallow-submodules https://github.com/vlang/v-analyzer /tmp/v-analyzer
          cd /tmp/v-analyzer
          echo "Installing dependencies"
          v install
          echo "Build v-analyzer debug"
          v build.vsh debug
          echo "Build v-analyzer release"
          v build.vsh release

      - name: Format vlang/v-analyzer
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          cd /tmp/v-analyzer
          set +e
          v fmt -c .
          exit_code=$?
          if [[ $exit_code -ne 0 && $exit_code -ne 5 ]]; then
            # Don't fail if there are only internal errors (exit code 5).
            v fmt -diff .
            exit 1
          fi

      - name: Build vlang/go2v
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Clone Go2V"
          $RETRY git clone --depth=1 https://github.com/vlang/go2v /tmp/go2v/
          echo "Build Go2V"
          v /tmp/go2v/
          echo "Run Go2V tests"
          VJOBS=1 v test /tmp/go2v/

      - name: Install UI through VPM and make sure its examples compile
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Official VPM modules should be installable"
          $RETRY v install ui
          echo "Examples of UI should compile"
          v ~/.vmodules/ui/examples/build_examples.vsh

      - name: Build vlang/adventofcode
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Clone the AdventOfCode repo"
          $RETRY git clone --depth 1 https://github.com/vlang/adventofcode  /tmp/adventofcode
          echo "Install dependencies"
          $RETRY v install pcre
          echo "Execute Tests"
          cd /tmp/adventofcode && v run verify.v

      - name: Build vlang/msgpack
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Install msgpack"
          $RETRY v install msgpack
          echo "Build msgpack"
          v -shared ~/.vmodules/msgpack/
          echo "Run msgpack tests"
          v test ~/.vmodules/msgpack/
          echo "MessagePack examples should compile"
          v should-compile-all ~/.vmodules/msgpack/examples

      # - name: Build VEX
      #   if: ${{ !cancelled() }} && steps.build.outcome == 'success'
      #   run: |
      #     echo "Install Vex"
      #     .github/workflows/retry.sh v install nedpals.vex
      #     echo "Compile all of the Vex examples"
      #     v should-compile-all ~/.vmodules/nedpals/vex/examples
      #     echo "Compile the simple Vex example with -skip-unused"
      #     v -skip-unused ~/.vmodules/nedpals/vex/examples/simple_example.v
      #     echo "Run Vex Tests"
      #     v test ~/.vmodules/nedpals/vex

  vsl-and-vtl-compile:
    runs-on: ubuntu-20.04
    if: >
      github.event_name != 'push'
      || github.event.ref == 'refs/heads/master'
      || github.event.repository.full_name != 'vlang/v'
    timeout-minutes: 121
    env:
      VFLAGS: -no-parallel
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          $RETRY sudo apt-get update
          $RETRY sudo apt-get install --quiet -y libgc-dev   libsodium-dev libssl-dev sqlite3 libsqlite3-dev libfreetype6-dev libxi-dev libxcursor-dev libgl-dev xfonts-75dpi xfonts-base
          $RETRY sudo apt-get install --quiet -y --no-install-recommends gfortran liblapacke-dev libopenblas-dev ## for vsl/vtl
          $RETRY sudo apt-get install --quiet -y --no-install-recommends libhdf5-cpp-103 libhdf5-dev libhdf5-mpi-dev hdf5-tools libopenmpi-dev opencl-headers liblapacke-dev libopenblas-dev ## needed by VSL

      - name: Build V
        id: build
        run: make && sudo ./v symlink

      - name: Build vlang/vsl
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Installing dependencies"
          $RETRY sudo apt-get install --quiet -y --no-install-recommends \
            gfortran \
            libxi-dev \
            libxcursor-dev \
            mesa-common-dev \
            liblapacke-dev \
            libopenblas-dev \
            libgc-dev \
            libgl1-mesa-dev \
            libopenmpi-dev \
            opencl-headers
          echo "Install VSL"
          $RETRY v install vsl
          echo "Execute Tests using Pure V Backend"
          ~/.vmodules/vsl/bin/test
          echo "Execute Tests using Pure V Backend with Pure V Math"
          ~/.vmodules/vsl/bin/test --use-cblas

      - name: Build vlang/vtl
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          echo "Install VTL"
          $RETRY v install vtl
          echo "Install dependencies"
          echo "Execute Tests using Pure V Backend"
          ~/.vmodules/vtl/bin/test
          echo "Execute Tests using Pure V Backend with Pure V Math"
          ~/.vmodules/vtl/bin/test --use-cblas

  vpm-site:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-12]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build V
        run: make -j4 && ./v doctor
      - name: Build vpm
        run: |
          $RETRY ./v install markdown
          $RETRY git clone --depth 1 https://github.com/vlang/vpm
          cd vpm && ../v .

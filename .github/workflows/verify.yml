name: Verify

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '!**/verify.yml'
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '!**/verify.yml'

jobs:
  verify:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Build
        # Make sure vtcc can build itself
        run: make -j4  && ./v -showcc -cg -cstrict -o v cmd/v
      - name: Verify formatting
        run: ./v test-cleancode
